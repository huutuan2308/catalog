{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{% url 'author-detail' author.pk %}">{{ author}}</a> ({{author.date_of_birth}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Have not author.</p>
  {% endif %}
{% endblock %}
